<!DOCTYPE html>
<html>
<head>
  <title>HIS Academy Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-top: 20px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins';
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg,#ff512f,#dd2476);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    h2 { text-align:center; }

  </style>
</head>

<body>

<div class="container">

  <!-- DETAILS -->
  <div id="details-section" class="card">
    <h2>Welcome to HIS Academy</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <button onclick="saveDetails()">Continue</button>
  </div>

  <!-- LOGIN -->
  <div id="login-section" class="card" style="display:none;">
    <h2>Login</h2>
    <button onclick="googleLogin()">Login with Google</button>
  </div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyArfIujmtA2sv6M7Mjpew1I0L1oQbtjeoA",
    authDomain: "his-academy-portal.firebaseapp.com",
    projectId: "his-academy-portal",
    storageBucket: "his-academy-portal.firebasestorage.app",
    messagingSenderId: "731331595717",
    appId: "1:731331595717:web:b755343506f885f6efcfac"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function saveDetails() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (name === "" || phone === "") {
      alert("Please fill all fields");
      return;
    }

    localStorage.setItem("name", name);
    localStorage.setItem("phone", phone);

    document.getElementById("details-section").style.display = "none";
    document.getElementById("login-section").style.display = "block";
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => {
        alert("Login Successful");
      })
      .catch((error) => {
        alert(error.message);
      });
  }
</script>

</body>
</html>
